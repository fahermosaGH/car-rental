security:
  password_hashers:
    App\Entity\User: 'auto'

  providers:
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email

  firewalls:
    dev:
      pattern: ^/(?:_(profiler|wdt)|css|images|js)/
      security: false

    # ðŸ”¹ API pÃºblica (sin JWT) â€” NO debe romper cotizaciÃ³n + register/forgot
    api_public:
      pattern: ^/api/(locations|vehicles|vehicles/available|check-availability|register|forgot-password)
      stateless: true
      security: false

    # ðŸ”¹ Login JWT del API (NO se toca)
    login:
      pattern: ^/api/login_check
      stateless: true
      json_login:
        check_path: /api/login_check
        username_path: email
        password_path: password
        success_handler: lexik_jwt_authentication.handler.authentication_success
        failure_handler: lexik_jwt_authentication.handler.authentication_failure

    # ðŸ”¹ API protegida con JWT
    api:
      pattern: ^/api
      stateless: true
      provider: app_user_provider
      user_checker: App\Security\UserChecker
      jwt: ~

    # ðŸ”¹ Firewall web/admin
    main:
      lazy: true
      provider: app_user_provider
      form_login:
        login_path: app_login
        check_path: app_login
        default_target_path: /admin
      logout:
        path: app_logout
        target: /login

  access_control:
    # ðŸ”¹ Login web accesible sin autenticaciÃ³n
    - { path: ^/login, roles: PUBLIC_ACCESS }

    # ðŸ”¹ Admin (web) solo para ROLE_ADMIN
    - { path: ^/admin, roles: ROLE_ADMIN }

    # ðŸ”¹ Login JWT API pÃºblico
    - { path: ^/api/login_check, roles: PUBLIC_ACCESS, methods: [POST, OPTIONS] }

    # ðŸ”¹ Register / forgot-password pÃºblicos (incluye OPTIONS por CORS)
    - { path: ^/api/register, roles: PUBLIC_ACCESS, methods: [POST, OPTIONS] }
    - { path: ^/api/forgot-password, roles: PUBLIC_ACCESS, methods: [POST, OPTIONS] }

    # ðŸ”¹ CotizaciÃ³n pÃºblica
    - { path: ^/api/locations, roles: PUBLIC_ACCESS, methods: [GET, OPTIONS] }
    - { path: ^/api/vehicles/available, roles: PUBLIC_ACCESS, methods: [GET, OPTIONS] }
    - { path: ^/api/vehicles, roles: PUBLIC_ACCESS, methods: [GET, OPTIONS] }
    - { path: ^/api/check-availability, roles: PUBLIC_ACCESS, methods: [GET, OPTIONS] }

    # ðŸ”¹ Admin API solo ROLE_ADMIN
    - { path: ^/api/admin, roles: ROLE_ADMIN }

    # ðŸ”¹ Resto del API requiere JWT
    - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }
