<div class="admin-shell">
  <aside class="sidebar">
    <div class="brand">
      <div class="logo">CR</div>
      <div class="brand-text">
        <div class="title">Car Rental</div>
        <div class="subtitle">Consola de Administrador</div>
      </div>
    </div>

    <nav class="nav">
      <a
        routerLink="/admin"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Informacion
      </a>

      <a routerLink="/admin/reservas" routerLinkActive="active">Reservas</a>

      <!-- ✅ NUEVO: Incidentes -->
      <a routerLink="/admin/incidentes" routerLinkActive="active">Incidentes</a>

      <a routerLink="/admin/vehiculos" routerLinkActive="active">Vehículos</a>

      <!-- ✅ NUEVO: Categorías -->
      <a routerLink="/admin/categorias" routerLinkActive="active">Categorías</a>

      <a routerLink="/admin/ubicaciones" routerLinkActive="active">Ubicaciones</a>
      <a routerLink="/admin/stock" routerLinkActive="active">Stock</a>
      <a routerLink="/admin/unidades" routerLinkActive="active">Unidades</a>
      <a routerLink="/admin/usuarios" routerLinkActive="active">Usuarios</a>
      <a routerLink="/admin/auditoria" routerLinkActive="active">Auditoría</a>
    </nav>

    <div class="sidebar-footer">
      <div class="user">
        <div class="user-label">Sesión</div>
        <div class="user-email">{{ email }}</div>
      </div>

      <button class="btn-ghost" (click)="logout()">Cerrar sesión</button>
    </div>
  </aside>

  <main class="content">
    <header class="topbar">
      <div class="topbar-left">
        <div class="crumbs">Panel de administración</div>
        <div class="subcrumb">Gestioná reservas, stock, usuarios y sucursales</div>
      </div>

      <div class="topbar-right">
        <button type="button" class="btn-back" (click)="goToSales()">
          PANEL USUARIOS
        </button>

        <span class="pill">ROL ADMIN</span>
      </div>
    </header>

    <section class="page">
      <router-outlet></router-outlet>
    </section>
  </main>
</div>
