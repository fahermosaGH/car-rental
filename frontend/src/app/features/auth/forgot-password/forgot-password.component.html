<div class="forgot-wrapper">
  <h2>Recuperar contraseña</h2>

  <p class="intro">
    Ingresá el email con el que te registraste y elegí una nueva contraseña.
  </p>

  <form (ngSubmit)="submit()" #f="ngForm" novalidate>
    <label>
      Email
      <input
        type="email"
        name="email"
        [(ngModel)]="email"
        required
        autocomplete="email"
      />
    </label>

    <label>
      Nueva contraseña
      <input
        type="password"
        name="newPassword"
        [(ngModel)]="newPassword"
        required
        minlength="6"
      />
    </label>

    <label>
      Confirmar contraseña
      <input
        type="password"
        name="confirmPassword"
        [(ngModel)]="confirmPassword"
        required
        minlength="6"
      />
    </label>

    <button type="submit" [disabled]="cargando">
      {{ cargando ? 'Guardando...' : 'Cambiar contraseña' }}
    </button>

    <p class="error" *ngIf="errorMsg">{{ errorMsg }}</p>
    <p class="success" *ngIf="successMsg">{{ successMsg }}</p>

    <p class="back-login">
      <a routerLink="/auth/login">Volver al inicio de sesión</a>
    </p>
  </form>
</div>
