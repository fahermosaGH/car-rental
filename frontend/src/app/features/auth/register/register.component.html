<div class="auth-wrapper">
  <div class="auth-card">
    <h2>Crear cuenta</h2>

    <form (ngSubmit)="submit()" #form="ngForm">
      <div class="form-group">
        <label for="firstName">Nombre</label>
        <input
          id="firstName"
          type="text"
          name="firstName"
          [(ngModel)]="firstName"
          required
        />
      </div>

      <div class="form-group">
        <label for="lastName">Apellido</label>
        <input
          id="lastName"
          type="text"
          name="lastName"
          [(ngModel)]="lastName"
          required
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          name="email"
          [(ngModel)]="email"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          name="password"
          [(ngModel)]="password"
          required
        />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Repetir contraseña</label>
        <input
          id="confirmPassword"
          type="password"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          required
        />
      </div>

      <div *ngIf="errorMsg" class="alert alert-error">
        {{ errorMsg }}
      </div>

      <div *ngIf="successMsg" class="alert alert-success">
        {{ successMsg }}
      </div>

      <button type="submit" [disabled]="cargando" class="btn-primary">
        {{ cargando ? 'Creando cuenta...' : 'Registrarme' }}
      </button>

      <p class="auth-switch">
        ¿Ya tenés cuenta?
        <a routerLink="/auth/login">Iniciar sesión</a>
      </p>
    </form>
  </div>
</div>
