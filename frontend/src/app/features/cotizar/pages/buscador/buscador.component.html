<!-- HERO BANNER FULL PREMIUM -->
<!-- ========================= -->
<section class="hero">
  <div class="hero-bg"></div>
  <div class="hero-content">
    <h1>Encontr谩 el auto ideal para tu pr贸ximo viaje</h1>
    <p>Compar谩 precios, eleg铆 la mejor opci贸n y viaj谩 sin complicaciones.</p>
  </div>

  <!-- FORMULARIO FLOTANTE PREMIUM -->
  <form [formGroup]="form" (ngSubmit)="buscar()" class="search-widget">

    <div class="field">
      <label><span></span> Retiro</label>
      <select formControlName="pickupLocationId">
        <option *ngFor="let s of sucursales" [value]="s.id">{{ s.name }}</option>
      </select>
    </div>

    <div class="field">
      <label><span></span> Devoluci贸n</label>
      <select formControlName="dropoffLocationId">
        <option *ngFor="let s of sucursales" [value]="s.id">{{ s.name }}</option>
      </select>
    </div>

    <div class="field">
      <label><span></span> Retiro</label>
      <input type="date" formControlName="startAt" />
    </div>

    <div class="field">
      <label><span></span> Devoluci贸n</label>
      <input type="date" formControlName="endAt" />
    </div>

    <div class="field">
      <label><span></span> Edad</label>
      <input type="number" min="18" formControlName="driverAge" />
    </div>

    <button type="submit" class="btn-search"> Buscar</button>
  </form>
</section>

<!-- ========================= -->
<!-- MAPA -->
<!-- ========================= -->
<section class="map-wrapper">
  <app-mapa-sucursales [selectedLocationId]="form.value.pickupLocationId || undefined"></app-mapa-sucursales>
</section>

<!-- ========================= -->

  <div class="text">

<!-- ========================= -->
<!-- CIUDADES MS BUSCADAS -->
<!-- ========================= -->
<section class="cities">
  <h2> Ciudades m谩s buscadas</h2>

  <div class="grid">
    <div class="city" *ngFor="let city of ciudades">

      <p>{{ city.region }}</p>
