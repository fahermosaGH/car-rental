<section class="page-ubicaciones">

  <header class="page-header">
    <h2>Ubicaciones</h2>
    <p class="page-subtitle">Sucursales donde pod√©s retirar y devolver veh√≠culos.</p>
  </header>

  <!-- BUSCADOR (ENTER para buscar) -->
  <input
    type="text"
    class="search-box"
    placeholder="Buscar ubicaci√≥n..."
    [(ngModel)]="searchText"
    (keyup.enter)="onSearchEnter()"
  />

  <!-- ESTADOS -->
  <div *ngIf="loading" class="state">
    <span class="spinner"></span>
    <p>Cargando ubicaciones...</p>
  </div>

  <div *ngIf="error" class="state state-error">{{ error }}</div>

  <!-- GRID -->
  <div *ngIf="!loading && !error">

    <div class="grid">
      <article class="card" *ngFor="let loc of filtered">

        <h3>
          <span class="icon">üìç</span>
          {{ loc.name }}
        </h3>

        <p>{{ loc.address }}</p>

        <button class="btn-mapa"
          (click)="openInMaps(loc)">
          Ver en Google Maps
        </button>

      </article>
    </div>

    <p *ngIf="filtered.length === 0" class="state">
      No hay ubicaciones que coincidan con tu b√∫squeda.
    </p>
  </div>

</section>
